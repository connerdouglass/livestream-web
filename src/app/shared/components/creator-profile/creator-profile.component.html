<ng-template #profile_loading>Loading...</ng-template>

<div
    class="creator-profile"
    *ngIf="meta$ | async as meta; else: profile_loading">
    <div class="profile">

        <div class="stream-section">
            <div
                *ngIf="meta.live_stream"
                class="video-wrap">
                <app-video-player
                    [src]="$any(stream_url$ | async)"></app-video-player>
            </div>
            <div
                *ngIf="!meta.live_stream"
                class="offline-notice">
                Stream is offline
            </div>
        </div>

        <div class="creator-section">
            <div class="left">
                <div
                    class="image"
                    [style.background-image]="'url(' + meta.image + ')'"></div>
            </div>
            <div class="center">
                <div class="text-wrap">
                    <div class="text">
                        <div class="name">{{ meta.name }}</div>
                        <div class="stream-info" *ngIf="meta.live_stream || meta.next_stream">
                            <ng-container *ngIf="meta.live_stream">
                                <div class="badge live">LIVE</div>
                                <span>{{ meta.live_stream.title }}</span>
                            </ng-container>
                            <ng-container *ngIf="meta.next_stream && !meta.live_stream">
                                <div class="badge upcoming">UPCOMING</div>
                                <span>{{ meta.next_stream.title }}</span>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <button
                    mat-button
                    class="notify-button"
                    (click)="browser_notifications_subscribe(meta.id)"
                    matTooltip="Subscribe to web push notifications">
                    <fa-icon [icon]="icons.notify_bell"></fa-icon>
                    <span>Subscribe</span>
                </button>
            </div>
        </div>

    </div>
    <div class="livechat">
        <div class="heading">Live Chat</div>
        <div class="content">
            <app-chatroom
                *ngIf="chatroom_url$ | async as chatroom_url"
                [src]="chatroom_url"></app-chatroom>
            <div
                *ngIf="!(chatroom_url$ | async)"
                class="no-chat">
                Live chat is closed
            </div>
        </div>
    </div>
</div>
