<div class="live-chat">
    <!-- <div class="coming-soon">
        Chat Coming Soon
    </div> -->
    <div class="chat-wrap">
        <div class="messages">
            <div
                *ngFor="let message of messages$ | async"
                class="message">
                <div class="left">
                    <div
                        *ngIf="message.photo_url"
                        class="image"
                        [style.background-image]="'url(' + message.photo_url + ')'"></div>
                </div>
                <div class="right">
                    <div class="name">{{ message.username }}</div>
                    <div class="message">{{ message.message }}</div>
                </div>
            </div>
        </div>
        <div class="fieldbox">
            <ng-container *ngIf="telegram_auth_service.user$ | async as user; else: no_user">
                <div class="top">
                    <input
                        type="text"
                        [(ngModel)]="field_value"
                        placeholder="Send a message..."
                        (keydown.enter)="clicked_send(user)"
                        maxlength="280" />
                </div>
                <div class="bottom">
                    <button
                        mat-button
                        (click)="clicked_send(user)">Send</button>
                </div>
            </ng-container>
            <ng-template #no_user>
                <div class="login-box">
                    <app-telegram-login-button
                        [botName]="(app_state_service.state$ | async)?.telegram_bot_username ?? ''"
                        (login)="telegram_auth_service.storeUser($event)"></app-telegram-login-button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
