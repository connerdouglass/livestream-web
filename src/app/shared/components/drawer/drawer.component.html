<div class="drawer">
    <div class="title">{{ (app_state_service.state$ | async)?.platform_title }}</div>
    <div class="links">
        <a
            routerLink="/"
            matRipple
            (click)="clickedLink.emit()">
            <fa-icon [icon]="icons.home"></fa-icon>
            <span>Home</span>
        </a>
        <a
            *ngIf="telegram_auth_service.user$ | async"
            matRipple
            (click)="telegram_auth_service.logout(); clickedLink.emit()">
            <fa-icon [icon]="icons.logout"></fa-icon>
            <span>Logout</span>
        </a>
    </div>
</div>
