<div class="inner">
    <h1>Live Chat</h1>

    <h3>Mute User in Chat</h3>
    <input
        [(ngModel)]="mute_username"
        placeholder="Username" />
    <button (click)="submit_mute()">Mute</button>

    <h3>Unmute User in Chat</h3>
    <input
        [(ngModel)]="unmute_username"
        placeholder="Username" />
    <button (click)="submit_unmute()">Unmute</button>

</div>
