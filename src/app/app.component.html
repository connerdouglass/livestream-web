<mat-drawer-container>
    <mat-drawer
        #drawer
        mode="over">
        <app-drawer
            (clickedLink)="drawer.close()"></app-drawer>
    </mat-drawer>
    <mat-drawer-content>
        <div class="header">
            <app-header
                (toggleDrawer)="drawer.toggle()"></app-header>
        </div>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
